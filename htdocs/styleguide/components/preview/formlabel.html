</script></head><body><div id="app"><div class="l-Wrapper wisywig-Area" style="padding-top: 4rem; padding-bottom: 4rem;"><h2>フォーム要素のラベルです。<code>label</code>と<code>legend</code>のどちらでも使用可能です。<br/>レイアウトは別のラップ要素で指定してください。</h2><label class="sw-FormLabel" for="form-label1">名前</label><input class="sw-FormInput" id="form-label1" type="text" name="name" autocomplete="name" placeholder="例）山田 太郎"/><h2>必須項目1</h2><label class="sw-FormLabel" for="form-label2">名前<em class="sw-FormLabel_RequireA">（必須）</em></label><input class="sw-FormInput" id="form-label2" type="text" name="name" autocomplete="name" placeholder="例）山田 太郎"/><h2>必須項目2</h2><label class="sw-FormLabel" for="form-label3">名前<em class="sw-FormLabel_RequireB">必須</em></label><input class="sw-FormInput" id="form-label3" type="text" name="name" autocomplete="name" placeholder="例）山田 太郎"/><h2>注意事項</h2><label class="sw-FormLabel" for="form-label4">名前<em class="sw-FormLabel_RequireB">必須</em><small class="sw-FormLabel_Note">入力時の注意事項</small></label><input class="sw-FormInput" id="form-label4" type="text" name="name" autocomplete="name" placeholder="例）山田 太郎"/></div></div><script src="/assets/js/site.js"></script></body></html>
